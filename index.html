<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEDC SNMIMT TIMER | WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d2a6b;
            text-align: center;
            padding: 20px 0;
            color: #ffd700; /* Gold color */
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .clock-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .clock {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            border: 5px solid #ffd700;
            padding: 20px;
            border-radius: 10px;
            background-color: #2d2a6b;
        }

        .action {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background-color: #ffd700;
            color: #2d2a6b;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f1c40f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d2a6b;
            color: #ffd700;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to IEDC Dashboard Launch</h1>
    </header>

    <main>

        <div class="clock-wrap">
            <div class="clock pro-0">
                <span class="count">45</span> <!-- Set the default timer value to 45 -->
            </div>
        </div>

        <div class="action">
            <!-- Add a "Start" button -->
            <button id="startButton" onclick="startCountdown()">Start Countdown</button>
        </div>

        <script>
            // Function to start the countdown timer
            function startCountdown() {
                let seconds = 45; // Set the initial timer value to 45 seconds

                const countdownInterval = setInterval(() => {
                    seconds--;

                    // Update the countdown display
                    const countdownDisplay = document.querySelector(".count");
                    countdownDisplay.textContent = seconds;

                    if (seconds <= 0) {
                        // Timer has expired, redirect to 'https://inst.me'
                        clearInterval(countdownInterval); // Stop the countdown
                        window.location.href = "https://iedcsnmimt.vercel.app";
                    }
                }, 1000); // Update every 1 second

                // Disable the "Start" button when the countdown begins
                const startButton = document.getElementById("startButton");
                if (startButton) {
                    startButton.disabled = true;
                }
            }
        </script>

    </main>

    <footer>
        <p>&copy; IEDC Website Timer</p>
    </footer>

</body>

</html>
